<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
  </head>

  <body>
    <form>
        <h1>Pizza Ordering Form</h1>
        <h2>Customer Information</h2>
        <label>Name: <input type="text" name="name" required></label>
        <br><br>
        <label>Phone: <input type="tel" name="phone" required></label>
        <br><br>
        <label>Email: <input type="email" name="email" required></label>
        <br><br>
        <h2>Pizza Details</h2>
        <label
          >Pizza Size:
          <select name="size" required>
            <option value="">Select Size</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">XLarge</option>
          </select>
        </label>
        <br><br>
        <p>Sauce Type:</p>
        <label><input type="radio" name="sauce" value="tomato" required>Tomato</label><br>
        <label><input type="radio" name="sauce" value="white" required>White</label><br>
        <label><input type="radio" name="sauce" value="bbq" required>BBQ</label><br>
        <label><input type="radio" name="sauce" value="pesto" required>Pesto</label><br><br>
        <h3>Toppings</h3>
        <label><input type="checkbox" name="toppings" value="pepperoni">Pepperoni</label>
        <label><input type="checkbox" name="toppings" value="mushrooms">Mushrooms</label>
        <label><input type="checkbox" name="toppings" value="onions">Onions</label><br>
        <label><input type="checkbox" name="toppings" value="sausage">Sausage</label>
        <label><input type="checkbox" name="toppings" value="bacon">Bacon</label><br>
        <label><input type="checkbox" name="toppings" value="peppers">Bell Peppers</label>
        <label><input type="checkbox" name="toppings" value="olives">Olives</label><br>
        <label><input type="checkbox" name="toppings" value="pineapple">Pineapple</label><br><br>
        <label>Additional Instructions:<br>
          <textarea name="instructions" rows="4" cols="50"></textarea>
        </label>
        <br><br>
        <button type="submit">Submit Order</button>
        <br><br>
        <h2>Favorite Video Games</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Developer</th>
              <th>Title</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Game Freak</td>
              <td>Pokemon Soul Silver</td>
              <td>2010</td>
            </tr>
            <tr>
              <td rowspan="2">Treyarch Games</td>
              <td>Call of Duty: Blackops 2</td>
              <td>2012</td>
            </tr>
            <tr>
              <td>Call of Duty: Blackops 3</td>
              <td>2016</td>
            </tr>
            <tr>
              <td colspan="2">Riot Games - Valorant</td>
              <td>2020</td>
            </tr>
          </tbody>
        </table>
    </form>
  </body>
</html>
